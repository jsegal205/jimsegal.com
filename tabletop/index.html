    <link rel="stylesheet" type="text/css" href="../css/darkmode.css" />

      src="https://browser.sentry-cdn.com/5.11.1/bundle.min.js"

  <body>
    <a href="/">back</a>
    <main class="container">
      <div class="header">
        <h1>My Tabletop Games</h1>
        <div class="toggle">
          <label class="switch">
            <input type="checkbox" id="toggle-chk" />
            <div class="slider round"></div>
          </label>
        </div>
      </div>
      <div class="sub-header">
        <label>Number of games: <span id="game-count">0</span></label>
        <span>
          <button id="random-game" class="btn">Random Game</button>
          <button id="reset-game" class="btn hidden">Reset</button>
        </span>
        <label for="games-filter"
          >Search games:
          <input id="games-filter" class="games-filter" />
        </label>
      </div>
      <hr />
      <section id="game-cards">
        Loading...
      </section>
    </main>
    <script type="text/javascript" src="../js/darkmode.js"></script>
    <script type="module" src="js/main.js"></script>
