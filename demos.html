<html>
	<head>
		<title>JimSegal.com Demos</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="demos/css/rotate_scroll.css">
		<link rel="stylesheet" type="text/css" href="demos/css/star.css">
		<link rel="stylesheet" type="text/css" href="demos/css/stopwatch.css">
	</head>
	<body>
		<div class="sticky">
			<div class="right rightPaddingLarge">jimsegal.com</div>
		</div>
		<div class="wrapper">
			<div class="demoHeader">
				Demos
			</div>
			<div class="project">
				<div class="projectHeader"><a href="http://projecteuler.com" target="_blank">Project Euler</a> solutions:</div>
				<div class="demoBorder">
					<ul>
						<li>
							<a href="demos/pe_prob1.html">Problem 1</a>
						</li>
						<li>
							<a href="demos/pe_prob2.html">Problem 2</a>
						</li>
						<li>
							<a href="demos/pe_prob2_alt.html">Problem 2</a> (alternate solution)
						</li>
					</ul>
				</div>
			</div>
			<div class="project">
				<div class="projectHeaderContainer">
					<div class="projectHeader left">Scroll up or down to rotate the box.</div>
					<div class="right"> ( <a href="https://github.com/jsegal205/rotate-scroll" target="_blank">Github</a> )</div>
				</div>
				<div id="rotate_scroll_demo" class="demoBorder">
					<div id="rotate" class="border box"></div>
				</div>
			</div>
			<div class="project">
				<div class="projectHeaderContainer">
					<div class="projectHeader left">A star made from CSS</div>
					<div class="right"> ( <a href="https://github.com/jsegal205/css-star" target="_blank">Github</a> )</div>
				</div>
				<div class="demoBorder starWrapper">
					<div class="line"></div>
					<div class="line rot1"></div>
					<div class="line rot2"></div>
					<div class="line rot3"></div>
					<div class="line rot4"></div>
				</div>
			</div>
			<div class="project">
				<div class="projectHeaderContainer">
					<div class="projectHeader left">Analog Stopwatch</div>
					<div class="right"> ( <a href="https://github.com/jsegal205/analog-stopwatch" target="_blank">Github</a> )</div>
				</div>
				<div class="demoBorder">
					<div class="stopwatchLarge left">
						<label id="hour"></label>:<label id="minute"></label>:<label id="second"></label>
					</div>
					<div class="right">
						<a id="start" class="stopwatchBtn stopwatchStart" href="javascript:void(0);"> start </a>
						<a id="stop" class="stopwatchBtn stopwatchStop disabled" href="javascript:void(0);"> stop </a>
						<a id="reset" class="stopwatchBtn" href="javascript:void(0);"> reset </a>
					</div>
					<div class="hourhand stopwatchTransform">
						<div class="minutehand stopwatchTransform">
							<div class="rotate secondhand stopwatchTransform"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="demos/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="demos/js/rotate_scroll.js"></script>
		<script type="text/javascript" src="demos/js/stopwatch.js"></script>
	</body>
</html>
